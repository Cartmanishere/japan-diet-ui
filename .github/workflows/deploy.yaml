name: Deploy Svelte App to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.11.0" # same as local
          cache: 'npm'
      - name: Install dependencies
        run: npm ci # Use ci for faster, more reliable installs in CI
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4 # Updated to v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated to v3
        with:
          path: './build'
    deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4 # Updated to v4
